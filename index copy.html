<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <title>Getting started with CSS</title>
  <meta name="Generator" content="Cocoa HTML Writer">

  <style type="text/css">
    p.p2 {margin: 0.0px 0.0px 12.0px 0.0px; line-height: 14.0px; font: 12.0px Times; color: #000000; -webkit-text-stroke: #000000}
    li.li3 {margin: 0.0px 0.0px 0.0px 0.0px; line-height: 14.0px; font: 12.0px Times; color: #000000; -webkit-text-stroke: #000000}
    li.li4 {margin: 0.0px 0.0px 0.0px 0.0px; line-height: 14.0px; font: 12.0px Times; color: #000000}
    span.s1 {font-kerning: none}
    span.s2 {font: 12.0px Times; text-decoration: underline ; font-kerning: none; color: #0000e3; -webkit-text-stroke: 0px #0000e3}
    span.s3 {-webkit-text-stroke: 0px #000000}

<body>
<h1 style="margin: 0.0px 0.0px 16.1px 0.0px; line-height: 28.0px; font: 24.0px Times; color: #000000; -webkit-text-stroke: #000000"><span class="s1"><b>I am a level one heading</b></span></h1>
<p class="p2"><span class="s1">This is a paragraph of text. In the text is a span element and also a <a href="http://example.com/"><span class="s2">link</span></a>.</span></p>
<p class="p2"><span class="s1">This is the second paragraph. It contains an <i>emphasized</i> element.</span></p>
<ul class="ul1">
  <li class="li3"><span class="s3"></span><span class="s1">Four five and my ass</span></li>
  <li class="li4"></li>
</ul>
